{% extends 'squelette.html' %}


{% block titre %}
{{ title }}
{% endblock %}


{% block ajout %}
<form method="POST">
   <div class="row">
                  <div class="col-md-5"></div>
                  <div class="col-md-1"><input type="submit" class="btn btn-primary btn-lg" name="submit" value="ajouter"></input></div>
	      <div class="col-md-6"></div>
	</div>
</form>
{% endblock %}



{% block categorie %}
<form method="POST">
    <select name="categorie" size="1">
        <option value="/culture">Culture
        <option value="/videos">Videos
        <option value="/tutos">Tutoriels
        <option value="/logiciels">Logiciels
        <option value="/doc">Documentations
    </select>
    <input type="submit" name="submit" value="tri">
</form>
{% endblock %}

{% block corps %}
{% for lien in list_lien %}
<form method="POST">

    <div class="panel panel-primary"><h2><a href="{{ lien['url'] }}">{{ lien['titre'] }}</a></h2></div><div class="panel panel-success"><p>=> Description : {{ lien['description'] }}</p></div>



            <div class="row">
                   <div class="col-md-8"></div>
                   <div class="col-md-2"><input type="submit" class="btn btn-warning" name="submit" value="modifier"></input></div>
                   <div class="col-md-2"><input type="submit" class="btn btn-danger" name="submit" value="supprimer"></input></div>
            </div>



    <input type="hidden" name="id" value="{{ lien['id'] }}"/>
    <input type="hidden" name="titre" value="{{ lien['titre'] }}"/>
    <input type="hidden" name="url" value="{{ lien['url'] }}"/>
    <input type="hidden" name="description" value="{{ lien['description'] }}"/>
</form>
{% endfor %}
{% endblock %}
